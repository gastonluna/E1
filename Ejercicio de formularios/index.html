<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
        </div>

        <div>
            <p>Modalidad de cursada:</p> 
            
            <input type="radio" name="modalidad" id="On-Demand">
            <label for="On-Demand">On-Demand</label>
            <input type="radio" name="modalidad id="En vivo">
            <label for="En vivo">En vivo</label>
        </div>
        <br>
        <div>
            <label for="email">Correo:</label>
            <input type="email" id="correo">
                
        </div>
        <br>
        <div>
            <input type="checkbox">
            <label for="Notificaciones">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
        </div>
        <br>
        <div>
            <input type="checkbox">
            <label for="Terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>

        
    
    
    
    
    
    </form>
    
    
</body>
</html>
